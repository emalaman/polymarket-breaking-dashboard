name: Deploy Breaking Dashboard

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '*/2 * * * *'  # A cada 2 minutos

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Fetch data from CLOB API
        run: npm run fetch
        env:
          POLYMARKET_API_KEY: ${{ secrets.POLYMARKET_API_KEY }}
          POLYMARKET_API_SECRET: ${{ secrets.POLYMARKET_API_SECRET }}
          POLYMARKET_API_PASSPHRASE: ${{ secrets.POLYMARKET_API_PASSPHRASE }}
        continue-on-error: true  # Se não houver secrets, continua com dados mock
          
      - name: Generate HTML
        run: npm run generate
        
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          # Exclude nodes_modules e outros arquivos desnecessários
          exclude_metadata: true
          keep_files: false
          user_name: ' github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
